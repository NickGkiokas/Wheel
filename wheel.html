<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Wheel of Fortune</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">WHEEL</div>
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <img src="your-image.jpg" alt="Center Image" class="center-image">
        </div>
        <div class="pointer" id="pointer"></div>
        <button id="spin-button">Spin the Wheel!</button>
        <audio id="tick-sound" src="tick.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
